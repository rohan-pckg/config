# TMUX CONFIGURATION
# ------------------
set -g default-terminal "screen-256color"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix 

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

# switch panes using Alt-arrow without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D


unbind r
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin '27medkamal/tmux-session-wizard'
set -g @plugin 'tmux-plugins/tmux-yank'

# Popup terminal
bind-key t display-popup -E "tmux new-session -A -s scratch"
bind-key -n M-t display-popup -E "tmux new-session -A -s scratch"

# -----------
# Move windows
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n M-z resize-pane -Z



# -----------

# Pane borders
set -g pane-active-border-style fg="#ffffff"
set -g pane-border-style fg="#1a1a1a"
set -g pane-border-lines "single"

# -----------

# Toggle status bar
bind-key s set -g status

# Status bar styles
set -g status-style fg="#ffffff"
set -g status-justify left
set-option -g status-position bottom
# status bar colors
set-option -g status-style bg="#1a1a1a",fg="#ffffff",bright

# Status Left
set -g status-left ' '
set -g status-left-style fg="#ffffff",bg="#444444"
set -g status-left-length 100

set-window-option -g window-status-separator ''

# window title list
set -g window-status-format "#[nobold] #W "
set-window-option -g window-status-style fg="#ffffff",bg="#1a1a1a",bright

# active window title 
set -g window-status-current-format "#[nobold] #W #{?window_zoomed_flag,#[fg=orange] ,}"
set-window-option -g window-status-current-style fg="#ffffff",bg="#444444"

# Update every 10 seconds - bad for battery?
set status-interval 10



# Status Right
set -g status-right-style fg="#ffffff",bg="#444444"
set -g status-right-length 100

# Toggle music in status right
set -g status-right '#[nobold] 󰖯  #S '
# bind-key m set-option -g status-right "#(date +%%H:%%M)"

# -----------

# Reduce escape time for tmux (was effecting mode changing in vim)
set -sg escape-time 1

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
